<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Calculator</title>

    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container flex">
            <div class="calContainer flex">
                <form action="" class="screens flex">
                    <input type="text" name="" id="input" value="">
                    <input type="text" name="" id="output" readonly>
                </form>
        
                <div class="btns grid">
                    <button class="btn clear oper" value="">C</button>
                    <button class="btn vbtn oper" value="/">รท</button>
                    <button class="btn vbtn oper" value="*">*</button>
                    <button class="btn vbtn" value="7">7</button>
                    <button class="btn vbtn" value="8">8</button>
                    <button class="btn vbtn" value="9">9</button>
                    <button class="btn vbtn oper" value="-">-</button>
                    <button class="btn vbtn" value="4">4</button>
                    <button class="btn vbtn" value="5">5</button>
                    <button class="btn vbtn" value="6">6</button>
                    <button class="btn vbtn oper" value="+">+</button>
                    <button class="btn vbtn" value="1">1</button>
                    <button class="btn vbtn" value="2">2</button>
                    <button class="btn vbtn" value="3">3</button>
                    <button class="btn vbtn" value="0">0</button>
                    <button class="btn vbtn" value=".">.</button>
                    <button class="btn del" value="">Del</button>
                    <button class="btn action oper" value="">=</button>
                </div>
            </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
